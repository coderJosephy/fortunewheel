<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortune Wheel Emoji Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 40px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 20px 0;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #333;
      box-shadow: 0 0 20px #000;
      position: absolute;
      top: 0;
      left: 0;
    }
    #pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.6em;
      z-index: 10;
      pointer-events: none;
      text-shadow: 0 2px 8px #000;
    }
    #spinBtn {
      background: #FFD700;
      color: #333;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 12px;
      box-shadow: 0 4px 12px #2228;
      transition: background 0.2s;
    }
    #spinBtn:active {
      background: #e6c200;
    }
    #money {
      font-size: 1.2em;
      margin-bottom: 12px;
      font-weight: bold;
      color: #0f0;
    }
    #result {
      margin-top: 16px;
      font-size: 1.4em;
      font-weight: bold;
      min-height: 2em;
      text-align: center;
    }
  </style>
</head>
