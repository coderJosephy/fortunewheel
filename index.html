<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortune Wheel Emoji Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 40px;
    }
    h1 { margin-bottom: 10px; }
    #wheel-container { position: relative; width: 320px; height: 320px; margin: 20px 0; }
    #wheel { width: 100%; height: 100%; border-radius: 50%; background: #333; box-shadow: 0 0 20px #000; position: absolute; top: 0; left: 0; }
    #pointer { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); font-size: 2.6em; z-index: 10; pointer-events: none; text-shadow: 0 2px 8px #000; }
    #spinBtn { background: #FFD700; color: #333; border: none; border-radius: 8px; padding: 12px 32px; font-size: 1.2em; cursor: pointer; font-weight: bold; margin-top: 10px; margin-bottom: 12px; box-shadow: 0 4px 12px #2228; transition: background 0.2s; }
    #spinBtn:active { background: #e6c200; }
    #money { font-size: 1.2em; margin-bottom: 12px; font-weight: bold; color: #0f0; }
    #result { margin-top: 16px; font-size: 1.4em; font-weight: bold; min-height: 2em; text-align: center; }
  </style>
</head>
<body>
  <h1>ğŸ° Fortune Wheel</h1>
  <div id="wheel-container">
    <div id="pointer">ğŸ”»</div>
    <canvas id="wheel" width="320" height="320"></canvas>
  </div>
  <div id="money">Money: $1000</div>
  <button id="spinBtn">Spin! (-$100)</button>
  <div id="result"></div>

  <script>
    const slices = [
      { emoji: "ğŸ’°", label: "Super Jackpot", reward: 2000 },
      { emoji: "ğŸ§§", label: "Jackpot", reward: 1000 },
      { emoji: "ğŸ€", label: "Lucky", reward: 80 },
      { emoji: "ğŸ˜ƒ", label: "Smile", reward: 60 },
      { emoji: "ğŸ§", label: "Treat", reward: 120 },
      { emoji: "ğŸ‰", label: "Party", reward: 150 },
      { emoji: "ğŸ”®", label: "Mystery", reward: 180 },
      { emoji: "ğŸŒˆ", label: "Rainbow", reward: 220 },
      { emoji: "ğŸ’", label: "Gem", reward: 300 }
    ];

    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40", "#50C878", "#E2E2E2", "#FF69B4"];
    const weights = [0.02, 0.05, 0.18, 0.15, 0.10, 0.15, 0.15, 0.10, 0.10];

    const wheelCanvas = document.getElementById('wheel');
    const ctx = wheelCanvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');
    const moneyDiv = document.getElementById('money');

    let spinning = false;
    let wheelRotation = 0;
    let money = 1000;
    const spinCost = 100;

    function weightedRandom(weights) {
      let r = Math.random();
      let sum = 0;
      for (let i = 0; i < weights.length; i++) {
        sum += weights[i];
        if (r <= sum) return i;
      }
      return weights.length - 1;
    }

    function drawWheel(rotation = 0) {
      const radius = wheelCanvas.width / 2;
      const centerX = wheelCanvas.width / 2;
      const centerY = wheelCanvas.height / 2;
      const sliceAngle = (2 * Math.PI) / slices.length;

      ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

      for (let i = 0; i < slices.length; i++) {
        const angle = rotation + i * sliceAngle;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, angle, angle + sliceAngle, false);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle + sliceAngle / 2);
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.font = "2.2em serif";
        ctx.fillText(slices[i].emoji, radius * 0.5, -5);
        ctx.font = "bold 0.9em sans-serif";
        ctx.fillStyle = "#222";
        ctx.fillText(slices[i].label, radius * 0.5, 20);
        ctx.restore();
      }

      ctx.beginPath();
      ctx.arc(centerX, centerY, 38, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFD700";
      ctx.fill();
      ctx.strokeStyle = "#B09700";
      ctx.lineWidth = 4;
      ctx.stroke();
      ctx.font = "1.8em serif";
      ctx.fillStyle = "#333";
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText("ğŸ¯", centerX, centerY);
    }

    drawWheel();

    spinBtn.onclick = function () {
      if (spinning) return;
      if (money < spinCost) {
        resultDiv.textContent = "Not enough money!";
        return;
      }
      spinning = true;
      money -= spinCost;
      moneyDiv.textContent = `Money: $${money}`;
      resultDiv.textContent = "";

      const sliceAngle = 2 * Math.PI / slices.length;
      const pickedIndex = weightedRandom(weights);
      const stopAngle = (3 * Math.PI / 2) - (pickedIndex * sliceAngle) - (sliceAngle / 2);
      const extraSpins = 4;
      const finalRotation = (2 * Math.PI * extraSpins) + stopAngle;

      let start = null;
      let duration = 3000;
      let initialRotation = wheelRotation;

      function animateWheel(ts) {
        if (!start) start = ts;
        let elapsed = ts - start;
        let progress = Math.min(elapsed / duration, 1);
        let eased = 1 - Math.pow(1 - progress, 3);
        wheelRotation = initialRotation + eased * (finalRotation - initialRotation);
        drawWheel(wheelRotation);

        if (progress < 1) {
          requestAnimationFrame(animateWheel);
        } else {
          spinning = false;
          wheelRotation = finalRotation % (2 * Math.PI);
          drawWheel(wheelRotation);

          const prize = slices[pickedIndex];
          money += prize.reward;
          moneyDiv.textContent = `Money: $${money}`;
          resultDiv.textContent = `You won ${prize.emoji} ${prize.label}! +$${prize.reward}`;
        }
      }

      requestAnimationFrame(animateWheel);
    };
  </script>
</body>
</html>
