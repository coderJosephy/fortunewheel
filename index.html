<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortune Wheel Emoji Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 40px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 20px 0;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #333;
      box-shadow: 0 0 20px #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 3s cubic-bezier(.22,.68,.54,1.46);
    }
    #pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.6em;
      z-index: 10;
      pointer-events: none;
      text-shadow: 0 2px 8px #000;
    }
    #spinBtn {
      background: #FFD700;
      color: #333;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 24px;
      box-shadow: 0 4px 12px #2228;
      transition: background 0.2s;
    }
    #spinBtn:active {
      background: #e6c200;
    }
    #result {
      margin-top: 16px;
      font-size: 1.4em;
      font-weight: bold;
      min-height: 2em;
    }
  </style>
</head>
<body>
  <h1>üé∞ Fortune Wheel</h1>
  <div id="wheel-container">
    <div id="pointer">üîª</div>
    <canvas id="wheel" width="320" height="320"></canvas>
  </div>
  <button id="spinBtn">Spin!</button>
  <div id="result"></div>

  <script>
    // Define wheel slices (emojis + labels)
    const slices = [
      { emoji: "üí∞", label: "Jackpot" },
      { emoji: "üçÄ", label: "Lucky" },
      { emoji: "üòÉ", label: "Smile" },
      { emoji: "üßÅ", label: "Treat" },
      { emoji: "üéâ", label: "Party" },
      { emoji: "üîÆ", label: "Mystery" },
      { emoji: "üåà", label: "Rainbow" },
      { emoji: "üíé", label: "Gem" }
    ];
    const colors = [
      "#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40", "#50C878", "#E2E2E2"
    ];

    const wheelCanvas = document.getElementById('wheel');
    const ctx = wheelCanvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');

    let spinning = false;
    let wheelRotation = 0; // radians

    // Draw the wheel
    function drawWheel(rotation = 0) {
      const radius = wheelCanvas.width / 2;
      const centerX = wheelCanvas.width / 2;
      const centerY = wheelCanvas.height / 2;
      const sliceAngle = (2 * Math.PI) / slices.length;

      ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

      // Draw slices
      for (let i = 0; i < slices.length; i++) {
        const angle = rotation + i * sliceAngle;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, angle, angle + sliceAngle, false);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();

        // Draw emoji and label
        ctx.translate(centerX, centerY);
        ctx.rotate(angle + sliceAngle / 2);
        ctx.textAlign = 'center';
        ctx.font = "2.2em serif";
        ctx.fillText(slices[i].emoji, radius * 0.62, 18);
        ctx.font = "bold 1em sans-serif";
        ctx.fillStyle = "#222";
        ctx.fillText(slices[i].label, radius * 0.62, 44);
        ctx.restore();
      }

      // Draw center
      ctx.beginPath();
      ctx.arc(centerX, centerY, 38, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFD700";
      ctx.fill();
      ctx.strokeStyle = "#B09700";
      ctx.lineWidth = 4;
      ctx.stroke();
      ctx.font = "1.8em serif";
      ctx.fillStyle = "#333";
      ctx.textAlign = 'center';
      ctx.fillText("üéØ", centerX, centerY + 13);
    }

    drawWheel();

    // Spin logic
    spinBtn.onclick = function () {
      if (spinning) return;
      spinning = true;
      resultDiv.textContent = "";

      const sliceAngle = 2 * Math.PI / slices.length;
      // Pick a random slice
      const pickedIndex = Math.floor(Math.random() * slices.length);
      // Where should the wheel stop?
      const stopAngle = (3 * Math.PI / 2) - (pickedIndex * sliceAngle) - (sliceAngle / 2);
      // Add extra spins for effect
      const extraSpins = 4; // full rotations
      const finalRotation = (2 * Math.PI * extraSpins) + stopAngle;

      // Animate
      let start = null;
      let duration = 3000;
      let initialRotation = wheelRotation;

      function animateWheel(ts) {
        if (!start) start = ts;
        let elapsed = ts - start;
        let progress = Math.min(elapsed / duration, 1);
        // Ease-out cubic
        let eased = 1 - Math.pow(1 - progress, 3);
        wheelRotation = initialRotation + eased * (finalRotation - initialRotation);
        drawWheel(wheelRotation);

        if (progress < 1) {
          requestAnimationFrame(animateWheel);
        } else {
          spinning = false;
          wheelRotation = finalRotation % (2 * Math.PI);
          drawWheel(wheelRotation);
          // Show result
          resultDiv.textContent = `You got: ${slices[pickedIndex].emoji} ${slices[pickedIndex].label}!`;
        }
      }
      requestAnimationFrame(animateWheel);
    };
  </script>
</body>
</html>
